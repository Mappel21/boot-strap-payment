<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"> Payment Example Form</h5>
            </div>
            <div class="m-3">
                <div class="alert alert-danger" role="alert">
                    Some Fields are missing.
                </div>
                <form class="row">
                    <div class="col-5">
                        <label for="inputcard#" class="form-label">Card #</label>
                        <input type="card#" class="form-control" id="exampleInputCard#" aria-describedby="Card#Help">
                    </div>
                    <div class="col-3">
                        <label for="cvv#" class="form-label">CVV#</label>
                        <input type="cvv#" class="form-control" id="CVV#" aria-describedby="CVV#">
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <input type="Amount" class="form-control" id="Amount" aria-describedby="Amount">
                    </div>
                </form>
            </div>
            <div class="m-3">
                <form class="row">
                    <div class="col-6">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="firstname" class="form-control" id="firstname" aria-describedby="firstname">
                    </div>
                    <div class="col-6">
                        <label for="lastname" class="form-label"> Last Name</label>
                        <input type="lastname" class="form-control" id="lastname" aria-describedby="lastname">
                    </div>
                </form>
            </div>
            <div class="m-3">
                <form class="row">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="city" class="form-control" id="city" aria-describedby="city">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select">
                            <option selected>Choose...</option>
                            <option>California</option>
                            <option>New York</option>
                            <option>Florida</option>
                            <option>Colorado</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalcode" class="form-label">Postal Code</label>
                        <input type="postalcode" class="form-control" id="postalcode" aria-describedby="postalcode">
                    </div>
                </form>
            </div>
            <div class="m-3">
                <form class="row">
                    <div class="col-3 border rounded p-3 mb-2 bg-secondary text-white">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                        </div>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-6"><label for="form-floating">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control"
                                id="floatingTextarea" rows="5"></textarea>
                            <!-- <label for="floatingTextarea">Comments</label> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </form>
    </div>
    </div>
    </div>
</body>

</html>
