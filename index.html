<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"> Payment Example Form</h5>
            </div>
            <div class="m-3">
                <div class="alert alert-danger" role="alert">
                    Some Fields are missing.
                </div>
                <form class="">
                    <div class="col-5">
                        <label for="inputcard#" class="form-label">Card #</label>
                        <input type="card#" class="form-control" id="exampleInputCard#" aria-describedby="Card#Help">
                    </div>
                    <div class="col-3">
                        <label for="cvv#" class="form-label">CVV#</label>
                        <input type="cvv#" class="form-control" id="CVV#" aria-describedby="CVV#">
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <input type="Amount" class="form-control" id="Amount" aria-describedby="Amount">
                    </div>
                    <div class="row g-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="firstname" class="form-control" id="firstname" aria-describedby="firstname">
                    </div>
                    <div class="row g-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="lastname" class="form-control" id="lastname" aria-describedby="lastname">
                    </div>
                    <div class="row g-3">
                        <label for="city" class="form-label">City</label>
                        <input type="city" class="form-control" id="city" aria-describedby="city">
                    </div>
                    <div class=" row g-3">
                        <div class="col-md">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select">
                                <option selected>Choose...</option>
                                <option>California</option>
                                <option>New York</option>
                                <option>Florida</option>
                                <option>Colorado</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
